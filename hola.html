<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 

        .containermax {
            display: flex;
            flex-wrap: wrap;
        }

       .prueba {
           position: relative;
           transition: 1s;
           top:0;
           left: 0;
           width: 300px;
           height: 300px;
           background-color: blue;
           z-index: 1;
       }

       .check1:checked .prueba { 
           top: 50px;
           left: 50px;
           background-color: red;
           z-index: 0;
       }



    </style>
</head>
<body>
    <div class="containermax">
        <form class="check1">
            <input type="checkbox" checked="checked">
        </form>
        <div class="prueba">
            <p>hola</p>
        </div>


        </div>

  

    </div>


  
</body>
</html>
