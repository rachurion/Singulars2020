<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanas</title>
    <link rel="stylesheet" type="text/css" href="./ventanas.css">
</head>
<body>

    <div class="maxcontainer">

            <!-- Con block -->
        <div class="column"><h1>Block</h1>
            <div class="container font0">
                
                <div class="purple inline"></div>
                <div class="inline">
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="green"></div>
                </div>
                <div class="yellow inline"></div>
            </div>
        </div>

            <!-- Con flex -->
        <div class="column"><h1>Flex</h1>
            <div class="container flex">
            
                <div class="purple"></div>
                <div class="column">
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="green"></div>
                </div>
                <div class="yellow"></div>
            </div>
        </div>

            <!-- Con float -->
        <div class="column"><h1>Float</h1>
            <div class="container">
                
                <div class="purple fleft"></div>
                <div class="yellow fright"></div>
                <div class="red fleft"></div>
                <div class="blue fleft"></div>
                <div class="green fleft"></div>
                
            </div>
        </div>

    </div>

</body>
</html>
