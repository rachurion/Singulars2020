<body>
  <h1>Pruebas de array methods de JavaScript</h1>
  <p>Hay que pulsar F12 para ver la consola y ahi ver los logs.</p>
  <script>
    var lista = prompt("Â¿Que es lo que tienes que comprar?")

    function splitBySpace(n) {
      return n.split(" ");
    }

    function printLista(s) {
      console.log(` -${s}`);
    }

    var array = splitBySpace(lista);

    console.log("Tienes que comprar:");

    array.forEach(printLista);

  </script>
</body>
