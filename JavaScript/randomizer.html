<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Pruebas de randomizer methods de JavaScript</h1>
  <p>Hay que pulsar F12 para ver la consola y ahi ver los logs.</p>
  <script>
    // randomizers

    console.log(Math.ceil(Math.random()*20)) // número aleatorio del 1 al 20.
    console.log(parseInt(Math.random()*20)) // número aleatorio del 1 al 20 mas convencional.


    // Generador random de fechas

    var months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ];
    var months30 = [3, 5, 8, 10]
    var month, day, year;

    year = parseInt(Math.random() * 61) + 1960 ;
    month = parseInt(Math.random() * 12)  ;
  
    if (month == 1) {
      if ((year % 400 == 0) || ((year % 4 == 0) && (year%100 != 0))) {
        day = parseInt(Math.random() * 29) + 1;
      }
      else {
        day = parseInt(Math.random() * 28) + 1;
      }
    }

    else if ( months30.includes(month) ) {
      day = parseInt(Math.random() * 30) + 1;
    }

    else {
      day = parseInt(Math.random() * 31) + 1;
    }

    console.log (`Su día de cumpleaños es el ${day} de ${months[month]} del año ${year}`);

  </script>
</body>
</html>
