<body>
  <h2>Exercici 13</h2>
  <p> Fes un selector de propietats d'una caixa (nom, material, mida i missatge) amb input text i selects que al clicar un bot칩 escrigui al HTML "Omar ha pedido una caja de sushi tama침o grande (con mucho wasabi)".</p>
  </br>
  <div class="mealbox">
    <label for="name"></label>
    <input placeholder="nombre" type="text" id="name" name="name"><br><br> 
    <label for="food"></label>
      <select name="food" id="food">
        <option >sushi</option>
        <option >tacos</option>
        <option >hamburguesas</option>
        <option >camarones</option>
      </select>
    <label for="size"></label>
      <select name="size" id="size">
        <option value="xl">extra grande</option>
        <option value="l">grande</option>
        <option value="m">mediano</option>
        <option value="s">peque침o</option>
      </select>
    <label for="message"></label>
    <input placeholder="mensaje" type="text" id="message" name="message"><br><br> 
  </div>

  <button id="write">Escribir</button>
  <p id="finalMessage"></p>

  <script src="./DOM.js"></script>
  <script>
     var button = document.querySelector("#write");
      button.addEventListener("click", () => {
        let boxMessage = `${document.querySelector("#name").value} ha pedido una caja de ${document.querySelector("#food").value} tama침o ${document.querySelector("#size").value} (${document.querySelector("#message").value}).`;
        document.querySelector("#finalMessage").innerText = boxMessage;

      })

  </script>
</body>
