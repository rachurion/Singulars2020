  <h2>Exercici 4</h2>

  <p>Fes que un botó agafi el teu nom d'un input de text i et saludi escrivint el teu nom al costat del botó (en el HTML) precedit del pronom que hagis escollit en un input radio (selecció única).</p>
  </br>
  <p>Elija un pronombre:</p>

<div>
  <input type="radio" id="el" name="pronoun"  value="él">
  <label for="el">Él</label>
</div>

<div>
  <input type="radio" id="ella" name="pronoun" value="la">
  <label for="ella">Ella</label>
</div>
</br>
  <label for="fname">Nombre:</label>
  <input type="text" id="name" name="fname"><br><br> 
  <div id="pair">
      <button id="greeting">Saludo!</button>
  </div>
    <script src="./DOM.js"></script>
    <script>
      var button = document.querySelector("#greeting");
      var tag = document.createElement("p");
      var element = document.getElementById("pair");
      button.addEventListener("click", () => {
        let text;
        if (document.getElementById('el').checked) {
          text = document.createTextNode(` Hola ${document.getElementById('el').value} ${document.querySelector("#name").value}!`);
          console.log(text);
        } else if (document.getElementById('ella').checked){
            console.log("check");
            text = document.createTextNode(` Hola ${document.getElementById('ella').value} ${document.querySelector("#name").value}!`);
        } else {
            text = document.createTextNode(` Hola ${document.querySelector("#name").value}!`);
        }
        
        tag.appendChild(text);
        element.appendChild(tag);
      } )

      
    </script>
</body>
