<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
  <h2>Exercici 7</h2>

  <p> Fes que un botó agafi el teu nom d'un input de text i et saludi escrivint el teu nom al costat del botó (en el HTML) amb el color que hagis seleccionat en un input color.</p>
  </br>
  <label for="color">Elija un color:</label>
  <input type="color" id="color" name="color" value="#ff0000"><br><br>

  </br>
  <label for="fname">Nombre:</label>
  <input type="text" id="name" name="fname"><br><br> 
  <div id="pair">
      <button id="greeting">Saludo!</button>
  </div>
    <script src="./DOM.js"></script>
    <script>
      var button = document.querySelector("#greeting");
     
      button.addEventListener("click", () => {
        let text;
        let tag = document.createElement("p");
        let element = document.getElementById("pair");
        text = document.createTextNode(` Hola ${document.querySelector("#name").value}!`);
        tag.appendChild(text);
        tag.style.color = document.querySelector("#color").value
        element.appendChild(tag);
      } )

      
    </script>
</body>
</html>
