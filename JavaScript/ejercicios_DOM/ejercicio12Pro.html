<body>
  <h2>Exercici 12</h2>
  <p> Llista de la compra super guai. Igual que la que funcionava amb prompts però amb imput de text, selecció de secció del supermercat i botó per ordenar alfabéticament.</p>
  </br>
  <h3> Lista de la compra: </h3>

  <div class="shoppingButtons">
    <button id="add">Añadir item</button>
    <button id="sort">Ordernar</button>
    <!-- <button id="print">Imprimir lista</button> -->
  </div>
</br>
  <div class="itemInput">
    <div class="item">
      <label for="item">Item a añadir:</label>
      <input type="text" id="item" name="item">
      <select name="sections" id="sections">
        <option value="C">Carniceria</option>
        <option value="F">Fruta y Verdura</option>
        <option value="P">Panaderia</option>
      </select>
      </br></br>
    </div>
  </div>

  <script src="./DOM.js"></script>
  <script>
  var itemTemplate = document.querySelector(".item");
  var itemList = document.querySelector(".itemInput");
  
  var buttonAdd = document.querySelector("#add");
    buttonAdd.addEventListener("click", () => {
      let itemClone = itemTemplate.cloneNode(true);
      itemClone.querySelector("#item").value = null;
      itemClone.querySelector("#sections").value = "C";
      itemList.appendChild(itemClone);
    } )

  var buttonSort = document.querySelector("#sort");
    buttonSort.addEventListener("click", () => {
      let itemArray = Array.from(document.querySelectorAll(".item"));
     // let itemArray = Array.prototype.slice.call(document.querySelectorAll(".item"));

    itemArray.sort(function(a, b) {
      var textA = a.querySelector("#item").value;
      var textB = b.querySelector("#item").value;
      return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
    });

    itemArray.forEach(element => itemList.appendChild(element));

    } )
  </script>
</body>
</html>
